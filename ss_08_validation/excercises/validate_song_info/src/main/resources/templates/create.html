<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>
<div>
    <div class="container">

        <div class="row">
            <h2 align="center">ADD NEW SONG </h2>
        </div>

        <table class="row w-50 mx-auto">
            <form th:action="@{/create}" th:object="${songInfoDto}" method="POST" novalidate="novalidate">
                <table class="table table-primary table-striped">
                    <input type="hidden" th:field="*{id}"/>
                    <td>
                        <label>Name</label>
                        <input type="text" th:field="*{name}"/>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </td>
                    <td>
                        <label>Artist</label>
                        <input type="text" th:field="*{artist}"/>
                        <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
                    </td>
                    <td>
                        <label>Type</label>
                        <input type="text" th:field="*{type}"/>
                        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                    </td>
                    <td>
                        <a th:href="@{/song}">
                            <input type="button" class="btn btn-success" value="Back">
                        </a>
                    </td>
                    <td>
                        <input type="submit" class="btn btn-success" value="Save"/>
                    </td>
                </table>
            </form>
        </table>
    </div>
</div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
