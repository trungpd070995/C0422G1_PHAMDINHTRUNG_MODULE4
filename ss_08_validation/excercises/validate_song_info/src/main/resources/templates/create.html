<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/create}" th:object="${songInfoDto}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label>Artist</label>
        <input type="text" th:field="*{artist}"/>
        <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
    </div>
    <div>
        <label>Type</label>
        <input type="text" th:field="*{type}"/>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
    </div>
    <a th:href="@{/song}">
        <input type="button" value="Back">
    </a>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
