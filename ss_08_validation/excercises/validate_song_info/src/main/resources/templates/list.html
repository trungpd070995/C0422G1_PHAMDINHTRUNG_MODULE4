<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row mt-3">
        <h2 align="center">LIST NEW SONG </h2>
    </div>

    <button type="button" class="btn btn-outline-info mt-2">
        <a th:href="@{/create}">
            Add new song
        </a>
    </button>
    <p th:text="${message}"></p>
    <div class="row mt-4" align="center">
        <table class="table table-primary table-striped">
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Artist</th>
                <th>Type</th>
                <th>Edit</th>
            </tr>
            <tr th:each="item, iterater : ${songInfoList}">
                <td th:text="${iterater.count}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.artist}"></td>
                <td th:text="${item.type}"></td>
                <td><a th:href="@{/edit/{id}(id = ${item.id})}" class="btn btn-success">Edit</a></td>
            </tr>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
