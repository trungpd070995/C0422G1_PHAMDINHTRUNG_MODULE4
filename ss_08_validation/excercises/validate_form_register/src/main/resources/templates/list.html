<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">

        <button type="button" class="btn btn-outline-info mt-5">
            <a th:href="@{/create}">
                Add new user
            </a>
        </button>

        <p th:text="${message}" style="color: green"></p>

    <div class="row mt-4" align="center">
        <table class="table table-primary table-striped">
            <tr>
                <th>STT</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr th:each="item, iterater : ${userList}">
                <td th:text="${iterater.count}"></td>
                <td th:text="${item.firstName}"></td>
                <td th:text="${item.lastName}"></td>
                <td th:text="${item.phone}"></td>
                <td th:text="${item.age}"></td>
                <td th:text="${item.email}"></td>
            </tr>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
