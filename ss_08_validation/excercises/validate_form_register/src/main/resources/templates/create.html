<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <h2 align="center">ADD NEW USER </h2>
    </div>

    <div class="row w-50 mx-auto">
        <form th:action="@{/save}" th:object="${userDto}" method="POST" novalidate="novalidate">
            <table class="table table-primary table-striped">
                <input type="hidden" th:field="*{id}"/>
                <tr>
                    <td>First name</td>
                    <td><input class="form-control" type="text" th:field="*{firstName}"/></td>
                    <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input class="form-control" type="text" th:field="*{lastName}"/></td>
                    <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input class="form-control" type="text" th:field="*{phone}"/></td>
                    <td><span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input class="form-control" type="text" th:field="*{age}"/></td>
                    <td><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input class="form-control" type="text" th:field="*{email}"/></td>
                    <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a th:href="@{/user}">
                            <input type="button" class="btn btn-outline-success" value="Back">
                        </a>
                    </td>
                    <td>
                        <input type="submit" class="btn btn-outline-success" value="Save"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
