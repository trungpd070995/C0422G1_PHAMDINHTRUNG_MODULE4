<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w-100 mx-auto">
        <form th:action="@{/save}" th:object="${userDto}" method="POST" novalidate="novalidate">
            <table class="table table-primary table-striped">
                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label>First name</label>
                    <input type="text" th:field="*{firstName}"/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div>
                    <label>Last name</label>
                    <input type="text" th:field="*{lastName}"/>
                    <span  th:errors="*{lastName}">Last name error</span>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}"/>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</span>
                </div>
                <div>
                    <label>Age</label>
                    <input type="text" th:field="*{age}"/>
                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</span>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
                </div>
                <a th:href="@{/user}"><input type="button" value="Back"></a>
                <input type="submit" value="Save"/>
            </table>
        </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
