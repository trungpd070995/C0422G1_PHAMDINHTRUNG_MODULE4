<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>
<h1 class="text-danger">Your Cart</h1>

<div class="container">
    <div th:each="product: ${cart.products}">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img style="width: 350px; height: auto;position: absolute;" th:src="${product.getKey().image}"
                         alt="...">
                    <a style="position: absolute; z-index: 1" class="btn btn-primary"
                       th:href="@{/remove/__${product.getKey().id}__}" th:text="${'x'}"></a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.getKey().name}"></h5>
                        <p class="card-text" th:text="Quantity +':'+ ${product.getValue()}"></p>
                        <p class="card-title" th:text="Description +':'+ ${product.getKey().description}"></p>
                        <strong class="card-title" th:text="Price +':'+ ${product.getKey().price}"></strong>
                        <p>
                            <a class="btn btn-primary" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                               th:text="${'+'}"></a>
                            <a class="btn btn-primary" th:href="@{/add/__${product.getKey().id}__(action='reduce')}"
                               th:text="${'-'}"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container bg-warning">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <h3>Total money: <span th:text="${cart.countTotalPayment()}"></span></h3>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</div>
</body>
</html>
