<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: cadetblue">

<div class="row mt-3" style="text-align: center">
    <h2>DANH SÁCH SẢN PHẨM</h2>

    <p>
        <a href="/shopping-cart" class="btn btn-primary mt-2">Your cart</a>
    </p>

</div>

<div class="container">
    <div class="row ">
        <div class="col-4" th:each="product:${products}">
            <div class="card" style="width: 26rem;">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <div>
                        <lable>Tên sản phẩm:</lable>
                        <h5 class="card-title" th:text="${product.name}"></h5>
                    </div>

                    <div>
                        <lable>Giá sản phẩm:</lable>
                        <h5 class="card-text" th:text="${#numbers.formatCurrency(product.price)}"></h5><br>
                    </div>

                    <span><a th:href="@{/detail/{id}(id=${product.id})}" class="btn btn-primary">Detail</a></span>

                    <span><a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-success">Add To Cart</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
