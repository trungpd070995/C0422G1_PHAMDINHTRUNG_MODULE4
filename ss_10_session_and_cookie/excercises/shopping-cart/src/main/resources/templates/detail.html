<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="row mt-3" style="text-align: center">
    <h2>CHI TIẾT SẢN PHẨM</h2>
    <h2>
        <button type="button" class="btn btn-info mt-2">
            <a href="/shop">Shop</a><br>
        </button>
    </h2>
    <h2>
        <button type="button" class="btn btn-info mt-2">
            <a href="/shopping-cart">Your cart</a>
        </button>
    </h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="Code +':'+ ${product.id}"></h5>
                    <strong class="card-text" th:text="Price + ':'+ ${product.price}"></strong><br>
                    <span><a th:href="@{/add/__${product.id}__(action='detail')}"
                             class="btn btn-success">Add To Cart</a></span>
                </div>
            </div>
        </div>
        <div class="col-8 border bg-light">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
            <img th:src="${product.image}" class="card-img-top" alt="static\image\10_ipad.jpg">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
