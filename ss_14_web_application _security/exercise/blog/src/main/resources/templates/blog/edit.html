<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row body-justify-center">
            <p class="font-weight-normal" style="font-size: 1.5rem; margin-top: 2rem; margin-bottom: 0">
                Edit Blog</p>
        </div>
        <div class="row body-justify-center">
            <div class="bg-light p-3 border-radius">
                <form th:action="@{/blog/update}" th:object="${blog}"
                      method="POST" novalidate="novalidate">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="inputBlogTitle">Blog title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="inputBlogTitle"
                               placeholder="Enter blog title" required>
                    </div>
                    <div class="form-group">
                        <label for="inputBlogContent">Blog content</label><br>
                        <textarea class="form-control" th:field="*{content}" id="inputBlogContent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputCreatingDate">Creating date</label>
                        <input type="date" th:field="*{creatingDate}" class="form-control" id="inputCreatingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="inputCreatingDate">Category</label>
                        <select th:field="*{category}">
                            <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.name}">
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
