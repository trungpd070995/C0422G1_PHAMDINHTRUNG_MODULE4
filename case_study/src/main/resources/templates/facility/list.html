<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div th:replace="~{/layout::header}"></div>
    <button class="btn btn-success">
        <a th:href="">
            Add new facility
        </a>
    </button>

    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
<div>
    <table class="table table-success table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Area</th>
            <th>Cost</th>
            <th>Max people</th>
            <th>Standard room</th>
            <th>Description other convenience</th>
            <th>Pool area</th>
            <th>Number of floors</th>
            <th>Facility free</th>
            <th>Rent type</th>
            <th>Facility type</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="">
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td th:text=""></td>
            <td>
                <button th:href="" class="btn btn-success">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target=" '#a'">
                    Delete
                </button>
                <div class="modal fade" th:id="" data-bs-backdrop="static"
                     data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form th:action=""
                              method="POST">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Do you want delete
                                    <span class="text-info" th:text=""></span>
                                    <input type="hidden" th:value="" name="id">
                                </div>
                                <button type="submit" class="btn btn-outline-success">Delete</button>
                                <button type="button" class="btn btn-secondary center-pill" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
    <div>
        <a th:href="" th:if="">Previous</a>
        <span th:text=""></span>
        /
        <span th:text=""></span>
        <a th:href="" th:if="">Next</a>
    </div>
    <div th:replace="/layout :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
