<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #furama-logo img {
            position: absolute;
            width: 48px;
            height: 70px;
            top: 20px;
            left: 30px;
        }

        a:hover {
            font-weight: bold;
        }

        svg:hover {
            cursor: pointer;
        }
    </style>

</head>
<body>
<div class="col-lg-10 mt-4">
    <div class="container-fluid">
        <div class="row">
            <h2 align="center">Thêm mới hợp đồng</h2>
            <form th:action="" method="post" th:object="">
                <table class="table" cellpadding="5">

                    <tr>
                        <th>Ngày bắt đầu:</th>
                        <td><input class="form-control" type="date" th:field=""></td>
                        <td><span class="text-danger" th:if="" th:errors=""></span></td>
                    </tr>
                    <tr>
                        <th>Ngày kết thúc:</th>
                        <td><input class="form-control" type="date" th:field=""></td>
                        <td><span class="text-danger" th:if=""
                                  th:errors=""></span></td>
                    </tr>
                    <tr>
                        <th>Tiền đặt cọc:</th>
                        <td><input class="form-control" type="text" th:field=""></td>
                        <td><span class="text-danger" th:if=""
                                  th:errors=""></span></td>
                    </tr>

                    <tr>
                        <th>Dịch vụ:</th>
                        <td>
                            <select class="form-select" th:field="">
                                <option value="">--Chọn dịch vụ--</option>
                                <option th:each="" th:value=""
                                        th:text=""></option>
                            </select>
                        </td>
                        <td><span class="text-danger" th:if=""
                                  th:errors=""></span></td>
                    </tr>

                    <tr>
                        <th>Khách hàng:</th>
                        <td>
                            <select class="form-select" th:field="">
                                <option value="">--Chọn khách hàng--</option>
                                <option th:each="" th:value=""
                                        th:text=""></option>
                            </select>
                        </td>
                        <td><span class="text-danger" th:if=""
                                  th:errors=""></span></td>
                    </tr>

                    <tr>
                        <th>Nhân viên:</th>
                        <td>
                            <select class="form-select" th:field="">
                                <option value="">--Chọn nhân viên--</option>
                                <option th:each="" th:value=""
                                        th:text=""></option>
                            </select>
                        </td>
                        <td><span class="text-danger" th:if=""
                                  th:errors=""></span></td>
                    </tr>
                    <tr>
                        <th>Dịch vụ đi kèm:</th>
                        <td>
                            <!-- Button trigger modal -->
                            <input type="button" value="+" class="btn btn-primary" th:data-bs-toggle="modal"
                                   data-bs-target="#exampleModal">
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <a href="/contract">
                                <button type="button" class="btn btn-outline-primary">
                                    Quay lại
                                </button>
                            </a>
                        </td>
                        <td align="left">
                            <button type="submit" class="btn btn-outline-primary">
                                Tạo mới
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" th:id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                aaaaaaaaaaaaaaaaa
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
