<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<p>
    <a th:href="">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="" th:object=""
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field=""/>
        <div>
            <label>Customer Code</label>
            <input type="text" th:field=""/>
        </div>
        <div>
            <label>Customer Name</label>
            <input type="text" th:field=""/>
        </div>
        <div>
            <label>Customer Birthday</label>
            <input type="number" th:field=""/>
        </div>
        <div>
            <label>Customer Gender</label>
            <select class="form-control" th:field="">
                <option th:value="0" th:text="Male"></option>
                <option th:value="1" th:text="Female"></option>
            </select>
        </div>
        <div>
            <label>Customer Id Card</label>
            <input type="number" th:field=""/>
        </div>
        <div>
            <label>Customer Phone</label>
            <input type="number" th:field=""/>
        </div>
        <div>
            <label>Customer Email:</label>
            <input type="text" th:field=""/>
        </div>
        <div>
            <label>Customer Address</label>
            <input type="text" th:field=""/>
        </div>
        <div>
            <label>Customer Type</label>
            <select class="form-control" th:field="">
                <option th:each="" th:text=""
                        th:value=""></option>
            </select>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
