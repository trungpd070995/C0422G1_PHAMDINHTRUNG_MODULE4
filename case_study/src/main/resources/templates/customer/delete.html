<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Customer Code</label>
            <input type="text" th:field="*{customerCode}"/>
        </div>
        <div>
            <label>Customer Name</label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Customer Birthday</label>
            <input type="number" th:field="*{customerBirthday}"/>
        </div>
        <div>
            <label>Customer Gender</label>
            <select class="form-control" th:field="*{customerGender}">
                <option th:value="0" th:text="Male"></option>
                <option th:value="1" th:text="Female"></option>
            </select>
        </div>
        <div>
            <label>Customer Id Card</label>
            <input type="number" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Customer Phone</label>
            <input type="number" th:field="*{customerPhone}"/>
        </div>
        <div>
            <label>Customer Email:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's"
                       aria-describedby="basic-addon2" th:field="*{customerMail}">
            </div>
        </div>
        <div>
            <label>Customer Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>
        <div>
            <label>Customer Type</label>
            <select class="form-control" th:field="*{customerType.customerTypeId}">
                <option th:each="item:${customerTypeList}" th:text="${item.customerTypeName}"
                        th:value="${item.customerTypeId}"></option>
            </select>
        </div>
        <button>
            <input type="submit" value="Remove"/>
        </button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
