<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<button type="button" class="btn btn-outline-info mt-4">
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</button>
<div id="form">
    <form th:action="@{/customer/update}" th:object="${customerDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <table class="table table-success" cellpadding="5">
            <tr>
                <th>Customer Code</th>
                <td>
                    <input type="text" th:field="*{customerCode}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('customerCode')}"
                          th:errors="*{customerCode}"></span>
                </td>
            </tr>
            <tr>
                <th>Customer Name</th>
                <td>
                    <input type="text" th:field="*{customerName}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('customerName')}"
                          th:errors="*{customerName}"></span>
                </td>
            </tr>
            <tr>
                <th>Customer Birthday</th>
                <td>
                    <input type="text" th:field="*{customerBirthday}"/>
                    <span th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></span>
                </td>
            </tr>
            <tr>
                <th>Customer Gender</th>
                <br>
                <td>
                    <div class="row">
                        <div class="col-12">
                            <select th:field="*{customerGender}">
                                <option th:value="0" th:text="Male"></option>
                                <option th:value="1" th:text="Female"></option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Customer Id Card</th>
                <td>
                    <input type="number" th:field="*{customerIdCard}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                          th:errors="*{customerIdCard}"></span>
                </td>
            </tr>
            <tr>
                <th>Customer Phone</th>
                <td>
                    <input type="number" th:field="*{customerPhone}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
                          th:errors="*{customerPhone}"></span>
                </td>
            </tr>
            <tr>
                <th>Customer Email</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Recipient's username"
                               aria-describedby="basic-addon2" th:field="*{customerMail}">
                    </div>
                    <p style="color: red" th:if="${#fields.hasErrors('customerMail')}" th:errors="*{customerMail}"></p>
                </td>
            </tr>
            <tr>
                <th>Customer Address</th>
                <td>
                    <input type="text" th:field="*{customerAddress}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
                          th:errors="*{customerAddress}"></span>
                </td>
            </tr>
            <tr>
                <th>Customer Type</th>
                <td>
                    <select th:field="*{customerType}">
                        <option th:each="item:${customerTypeList}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-success">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
