<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Category</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <h2 align="center">CATEGORY LIST</h2>
    </div>

    <div class="row mt-4">
        <a th:href="@{/blog}">
            <button type="button" class="btn btn-outline-info">
                Back to Blog list
            </button>
        </a>
    </div>

    <div class="row mt-4">
        <a th:href="@{/category/create}">
            <button type="button" class="btn btn-outline-info">
                Add new category
            </button>
        </a>
    </div>

    <div class="row mt-4">
        <table class="table table-primary table-striped">
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="category, iteration : ${categoryList}">
                <td th:text="${iteration.index + 1}"></td>
                <td th:text="${category.getName()}"></td>
                <td>
                    <a th:href="@{/category/edit/{id} (id=${category.getId()})}">
                      Edit
                    </a>
                </td>

                <td>
                    <a th:href="@{/category/delete/{id} (id=${category.getId()})}">
                        Delete
                    </a>
                </td>
            </tr>
        </table>

    </div>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
