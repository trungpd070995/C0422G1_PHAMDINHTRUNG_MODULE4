<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2 align="center">BLOG DETAIL</h2>
    </div>
    <div class="row w-50 mx-auto">
        <table class="table table-primary table-striped" th:object="${blog}">
            <tr>
                <td>Category:</td>
                <td><input disabled type="text" th:field="*{category.name}"></td>
            </tr>
            <tr>
                <td>ID</td>
                <td><input disabled type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input disabled type="text" th:field="*{content}"></td>
            </tr>
            <tr>
                <td>Date Create</td>
                <td><input disabled type="text" th:field="*{dateCreate}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input disabled type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><input disabled type="text" th:field="*{status}"></td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/blog}">
                        <input type="button" class="btn btn-outline-success" value="Back"/>
                    </a>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
