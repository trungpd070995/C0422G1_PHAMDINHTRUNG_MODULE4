<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        td{
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <h2 align="center">ADD NEW BLOG </h2>
    </div>

    <div class="row w-50 mx-auto">
        <form th:action="@{/create}" method="post" th:object="${blog}">
            <table class="table table-primary table-striped">
                <tr>
                    <td>Name</td>
                    <td><input class="form-control" type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Topic</td>
                    <td><input class="form-control" type="text" th:field="*{topic}"></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td><input class="form-control" type="text" th:field="*{content}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input class="form-control" type="text" th:field="*{status}"></td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/}">
                            <input type="button" class="btn btn-outline-success" value="Back"/>
                        </a>
                    </td>
                    <td>
                        <input type="submit" class="btn btn-outline-success" value="Save"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
